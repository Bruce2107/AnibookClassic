<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
        var header = document.querySelector('header');
        var section = document.querySelector('section');
        var url
        var requestURL = 'http://anibook.com.br/arquivo.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var superHeroes = request.response;
            populateHeader(superHeroes);
            showHeroes(superHeroes);
        }

        function populateHeader(jsonObj) {
            var myH1 = document.createElement('h1');
            myH1.textContent = jsonObj['cpf']+jsonObj['turma'];
            header.appendChild(myH1);

            var myPara = document.createElement('p');
            myPara.textContent = 'Professor: ' + jsonObj['cpf'];
            header.appendChild(myPara);
        }

        function showHeroes(jsonObj) {
            var heroes = jsonObj['alunos'];
                
            for (var i = 0; i < heroes.length; i++) {
                var myArticle = document.createElement('article');
                var myH2 = document.createElement('h2');
                var idAluno = document.createElement('p');
                var AdAluno = document.createElement('p');
                var faltasAluno = document.createElement('p');
                var compensarAluno = document.createElement('p');
                var compensadasAluno = document.createElement('p');
                var ativoAluno = document.createElement('p');
                var ApAluno = document.createElement('p');


                myH2.textContent = heroes[i].nome;
                idAluno.textContent = 'Numero: ' + heroes[i].id;
                faltasAluno.textContent = 'Faltas: ' + heroes[i].faltas;
                compensadasAluno.textContent = 'Compensadas: ' + heroes[i].compensadas;
                compensarAluno.textContent = 'Compensar: ' + heroes[i].compensar;
                AdAluno.textContent = 'AD: ' + heroes[i].aulasDadas;
                ApAluno.textContent = 'AP: ' + heroes[i].aulasPrevistas;
                ativoAluno.textContent = 'Ativo: ' + heroes[i].ativo;
                    

                myArticle.appendChild(myH2);
                myArticle.appendChild(idAluno);
                myArticle.appendChild(faltasAluno);
                myArticle.appendChild(compensadasAluno);
                myArticle.appendChild(compensarAluno);
                myArticle.appendChild(AdAluno);
                myArticle.appendChild(ApAluno);
                myArticle.appendChild(ativoAluno);



                section.appendChild(myArticle);
            }
        }
    </script>
  </body>
</html>
